<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/jacinto-1.jpg" alt="Album Art">
        </div>

        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src=""></audio>

        <!-- Progress bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>

        <!-- Controls buttons -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Prvious"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
            <i class="fas fa-volume-up" id="volume"></i>
            <input type="range" id="volumeSlider" min="0" max="10">
            <span id="volumeStatus"></span>
        </div>
    </div>
    <div class="credit"><p>Made by Neerajan Dhakal</p></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
